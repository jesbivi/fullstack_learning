<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <h2>After School Club Registration Form</h2>
        <label for="">Student Name</label><br>
        <input type="text" placeholder="First">
        <input type="text" placeholder="Last"><br>
        <label for="">Student's Birth Date</label><br>
        <input type="date"><br>
        <label for="">Student's Grade</label><br>
        <select name="" id="">
            <option value="">Kindergarden</option>
        </select>
        <br>
        <label for="">Which session will your student attent?</label><br>
        <input type="radio" id="a" name="g">
        <label for="a">Full time before school care only</label><br>
        <input type="radio" id="b" name="g">
        <label for="b">Full time after scholl time only</label><br>
        <input type="radio" id="c" name="g">
        <label for="c">Full time before and after school care</label><br>
        <input type="radio" id="d" name="g">
        <label for="d">Drop in before/after school care</label><br>
        <label for="">Please indicate any known allergies or special needs</label><br>
        <textarea name="" id="" cols="30" rows="10"></textarea><br>
        <label for="">Parent/Guardian Name</label><br>
        <input type="text" placeholder="First">
        <input type="text" placeholder="Last"><br>
        <label for="">Parent/Guardian phone</label><br>
        <input type="text" placeholder="### ### ####"><br>
        <label for="">Additional phone number</label><br>
        <input type="text" placeholder="### ### ####"><br>
        <label for="">Email</label><br>
        <input type="email"><br>
        <h2>Authorized Pick Up List</h2>
        <hr>
        <label for="">Name</label><br>
        <input type="text" placeholder="First">
        <input type="text" placeholder="Last"><br>
        <label for="">Phone</label><br>
        <input type="text" placeholder="### ### ####"><br>
        <label for="">Relation to student</label><br>
        <input type="text"><br>
        <hr>
        <input type="text" placeholder="Add more"><br>
        <button>SEND</button>



    </form>
    
</body>
</html>
